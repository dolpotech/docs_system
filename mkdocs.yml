#Configurations
theme:
  name: material
  logo: brand.png
  favicon: brand.png
  custom_dir: docs/overrides
  palette:
    scheme: slate
    primary: indigo
    accent: orange

#Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
#      clickable_checkbox: true